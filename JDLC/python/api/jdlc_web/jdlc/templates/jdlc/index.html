<!DOCTYPE html>

<html>
  <head>
    <title>Jazero</title>
    <style>
      header {
        background-color: #333;
        color: white;
        padding: 20px;
      }
      
      header img {
        height: 50px
      }

      form {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      input[type="text"] {
        width: 60%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      button[type="submit"] {
        width: 20%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="https://bigdataldn.com/wp-content/uploads/2018/05/datalake.png" alt="Jazero logo">
    </header>
    <form action="/jdlc/result/" method="POST"> {% csrf_token %}
      <input type="text" placeholder="Query (seperate rows by '#' and row elements by '<>'" id="query" name="query">
      <p>Use embeddings</p>
      <label class="switch">
         <input type="checkbox" value="Embeddings" id="embeddings" name="settings">
        <span class="slider round"></span>
      </label>        
      <p>Weighted Jaccard scoring</p>
      <label class="switch">
        <input type="checkbox" value="Weighted_jaccard" id="weighted_jaccard" name="settings">
        <span class="slider round"></span>
      </label>
      <p>Cosine function</p>
        <select id="cosine_function", name="settings">
          <option value="NORM_COS">Norm cosine</option>
          <option value="ABS_COS">Absolute cosine</option>
          <option value="ANG_COS">Angular cosine</option>
        </select>
      <button type="submit">Search</button>
    </form>
    {% if result %}
    <center>
      <h2>Results for K={{ k }}</h2>
      <ol>
        {% for table in result %}
          <li>{{ table }}</li>
        {% endfor %}
      </ol>
    </center>
    {% endif %}
    {% if error %}
    <center>
      <h2>An error occurred!</h2>
      <h5>{{ error }}</h5>
    </center>
    {% endif %}
  </body>
</html>
